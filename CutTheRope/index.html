<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Cut The Rope</title>
    <script src="libs/phaser.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="Boot.js"></script>
    <script src="Preloader.js"></script>
    <script src="universalCustomFunctions.js"></script>
    <script src="systemObjects.js"></script>
    <script src="level1.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #000000;
		}
	</style>
</head>
<body>
    <div id="gameContainer"></div>

    <script type="text/javascript">
        window.onload = function(){
            var game = new Phaser.Game(1500,900,Phaser.Auto, 'gameContainer');
            $(window).resize(function() { window.resizeGame(); } );
            game.state.add('Boot',CutTheRope.Boot);
            game.state.add('Preloader',CutTheRope.Preloader);
            game.state.add('level1',CutTheRope.level1);
            game.state.start('Boot');
           
        }
    </script>
</body>
</html>
