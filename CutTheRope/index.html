<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Cut The Rope</title>

    <script src="customJS/Preloader.js"></script>
    <script src="customJS/universalCustomFunctions.js"></script>
    <script src="customJS/systemObjects.js"></script>
    <script src="customJS/level1.js"></script>
    <script src="customJS/level2.js"></script>
    <script src="customJS/level3.js"></script>

        body {
            padding: 0;

<body oncontextmenu="return false;">
<div id="gameContainer"></div>

<script type="text/javascript">
    window.onload = function(){
        var game = new Phaser.Game(1500,900,Phaser.Auto, 'gameContainer'),
                gameStates= ["Preloader","Level1","Level2","Level3","Test", "Menu"];
               
      //  window.addEventListener("resize", function() {
       //     window.resizeGame(game);
       // });

        for (var i=0; i<gameStates.length; i++) {
            game.state.add( gameStates[i], CutTheRope[gameStates[i]]);

        }
        game.state.start('Preloader');
    };
</script>
</body>
